<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Base circle for Cody -->
  <circle cx="60" cy="60" r="50" fill="#6D28D9" />
  
  <!-- Face -->
  <circle cx="60" cy="60" r="35" fill="#F5F3FF" />
  
  <!-- Eyes -->
  <rect x="42" y="48" width="12" height="8" rx="2" fill="#3730A3" />
  <rect x="66" y="48" width="12" height="8" rx="2" fill="#3730A3" />
  
  <!-- Coding glasses -->
  <rect x="38" y="48" width="44" height="10" rx="4" fill="none" stroke="#3730A3" stroke-width="2" />
  <line x1="60" y1="48" x2="60" y2="58" stroke="#3730A3" stroke-width="1" />
  
  <!-- Coder smile with code brackets -->
  <path d="M45,70 Q60,80 75,70" fill="none" stroke="#3730A3" stroke-width="2" stroke-linecap="round" />
  <text x="47" y="78" font-family="monospace" font-size="12" fill="#6D28D9">{}</text>
  
  <!-- Coder's headphones -->
  <path d="M30,45 C30,30 90,30 90,45" fill="none" stroke="#8B5CF6" stroke-width="4" />
  <circle cx="30" cy="50" r="6" fill="#8B5CF6" />
  <circle cx="90" cy="50" r="6" fill="#8B5CF6" />
  
  <!-- Code symbols floating around -->
  <text x="35" y="35" font-family="monospace" font-size="9" fill="#F5F3FF">&lt;/&gt;</text>
  <text x="78" y="35" font-family="monospace" font-size="9" fill="#F5F3FF">{ }</text>
  <text x="55" y="25" font-family="monospace" font-size="9" fill="#F5F3FF">()</text>
  
  <!-- Coder's hair - spiky and energetic -->
  <path d="M40,35 L45,25 L50,35 L55,20 L60,35 L65,25 L70,35 L75,22 L80,35" fill="none" stroke="#3730A3" stroke-width="3" />
</svg>